{% extends 'landing_page.html' %}
{% load static %}

{% block superheader %}
    <div class="header-container">
        <div class="logo">Logo</div>
        <div class="contact-info">+78352 201209</div>
        <div class="login-button"><a href="{% url 'logout' %}">{{ user_name }} / Logout</a></div>
    </div>
{% endblock %}

{% block content %}
    <div class="main-title">Edit Service Record</div>
    <div class="info-text">Edit the details of the service record.</div>
    <div class="edit-record">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}
